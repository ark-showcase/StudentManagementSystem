{% extends 'info/base.html' %}

{% block body %}
    <table class="table table-bordered">
        <tr>
            <th>Student</th>
            <th>City</th>
            <th>Road</th>
            <th>House</th>
        </tr>
        <tr>
            <td><a href="{% url 'info:student_detail' student_id=address_student.id %}">{{address_student}}</a></td>
            <td>{{address_info.city}}</td>
            <td>{{address_info.road}}</td>
            <td>{{address_info.house}}</td>
        </tr>
    </table>
    <a href="{% url 'info:update_address' id=address_info.id %}" class="btn btn-primary btn-sm">Edit</a>
    <a href="{% url 'info:delete_address' id=address_info.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
{% endblock %}
