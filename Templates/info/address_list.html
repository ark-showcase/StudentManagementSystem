{% extends 'info/base.html'%}
{% block body %}
    <h3>List of Address:</h3>
    <ul>
        {% if address_list %}
            {% for address in address_list %}
                <li><a href="{% url 'info:address_detail' address_id=address.id %}">{{address}}</a></li>
            {% endfor %}
        {% else %}
            <h4>No Address in the List</h4>
        {% endif %}
    </ul>
{% endblock %}
