{% extends 'info/base.html'%}
{% block body %}
    <h3>List of Students:</h3>
    <ul>
        {% if student_list %}
            {% for student in student_list %}
                <li><a href="{% url 'info:student_detail' student_id=student.id %}">{{student.std_no}} - {{student.std_name}}</a></li>
            {% endfor %}
        {% else %}
            <h4>No student in the List</h4>
        {% endif %}
    </ul>
{% endblock %}
